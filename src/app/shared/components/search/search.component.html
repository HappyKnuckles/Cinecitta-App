<div class="search-container">
  <ion-searchbar appSearchBlur class="search" maxlength="40" #searchInput placeholder="Search" [(ngModel)]="searchQuery"
    (ngModelChange)="onSearchChange($event)" showCancelButton="focus">
  </ion-searchbar>
  <ion-button size="small" *ngIf="showFilterButton" class="filter-btn" id="filter-modal" (click)="emitSetOpen(true)"
    fill="clear">
    <ion-icon name="filter-outline" slot="icon-only"></ion-icon>
  </ion-button>
</div>
